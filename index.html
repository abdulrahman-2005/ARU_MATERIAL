<body>
    <div id="landing-page" class="landing-page">
        <div class="landing-content">
            <div class="logo-container">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 id="landing-institution"></h1>
            <h2 id="landing-faculty"></h2>
            <div class="semester-badge">
                <select id="landing-year">
                    <option value="2">Year 2</option>
                    <option value="3">Year 3</option>
                </select>
                <span class="divider">•</span>
                <select id="landing-term">
                    <option value="1">Term 1</option>
                    <option value="2">Term 2</option>

            </div>
            <a href="courses/" id="enter-button" class="enter-button">

        </div>
        <div class="version-badge">
            <i class="fas fa-code-branch"></i>
            <span id="version-text"></span>
        </div>
    </div>

    <div id="main-content" class="main-content hidden">
        <header>
            <div class="header-content">
                <h1 id="institutionName"></h1>
                <h2 id="facultyName"></h2>
                <div class="semester-info">
                    <span id="level"></span>
                    <span id="term"></span>
                </div>
                <div class="account-section">
                    <div class="account-icon"></div>
                    <div class="account-menu"></div>
                </div>
            </div>
        </header>

        <nav class="course-nav">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="courseSearch" placeholder="Search courses...">
            </div>
            <div id="courseGrid" class="course-grid">
                <!-- Course cards will be inserted here -->
            </div>
        </nav>

        <main>
            <div class="course-container">
            </div>
        </main>

        <div id="pdfViewer" class="modal">
            <div class="modal-content">
                <!-- Content will be dynamically inserted -->
            </div>
        </div>
    </div>

            </div>
            <div class="social-links" id="social-links">
                <!-- Social links will be inserted here -->
            </div>
