<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta.js Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Meta.js Editor</h1>
            <div class="actions">
                <button id="saveBtn" class="btn primary">
                    <i class="fas fa-save"></i> Generate meta.js
                </button>
                <button id="copyBtn" class="btn secondary">
                    <i class="fas fa-copy"></i> Copy to Clipboard
                </button>
            </div>
        </header>

        <nav class="sidebar">
            <div class="nav-section">
                <h3>Sections</h3>
                <ul>
                    <li><a href="#" data-section="metadata">Metadata</a></li>
                    <li><a href="#" data-section="developer">Developer Info</a></li>
                    <li><a href="#" data-section="instructors">Instructors</a></li>
                    <li><a href="#" data-section="courses">Courses</a></li>
                    <li><a href="#" data-section="schedule">Schedule</a></li>
                    <li><a href="#" data-section="quizzes">Quizzes</a></li>
                </ul>
            </div>
        </nav>

        <main class="content">
            <div id="editorArea">
                <!-- Dynamic content will be loaded here -->
            </div>
            
            <div id="outputArea" class="hidden">
                <h3>Generated meta.js Content</h3>
                <textarea id="outputText" readonly></textarea>
            </div>
        </main>
    </div>

    <script src="../meta.js"></script>
    <script src="editor.js"></script>
</body>
</html>
